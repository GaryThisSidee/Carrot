{% extends 'layout.html' %}

{% block content %}
<div class='login'>
<h1 id='title'>Carrot <i class="fa-solid fa-carrot"></i></h1>
<h1 id="lo">Login</h1>
<form action="{{ url_for('auth_bp.login') }}" method="post">
    {{ form.csrf_token }}

    {{ form.passphrase.label }}
    <br>
    {{ form.passphrase }}
    <br><br>
    {{ form.submit }}
</form>
{% with messages = get_flashed_messages() %}
{% if messages %}
<h2>Passphrase not found</h2>
{% else %}
<br><br><br>
{% endif %}
{% endwith %}
<br>
  <!-- <h6 style="margin:0px;">Or</h6>
  <h2 style="margin:0px;"><a href="{{ url_for('auth_bp.signup') }}">Create a Wallet</a></h2> -->
</div>
{% endblock %}
